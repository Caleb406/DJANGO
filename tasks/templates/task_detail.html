{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">{{ task.title }}</h3>
                </div>
                <div class="card-body">
                    <p><strong>Descripci√≥n:</strong> {{ task.description }}</p>

                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- Formulario para actualizar la tarea -->
                    <form method="POST" class="mb-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>

                    <!-- Formulario para marcar la tarea como completa -->
                    <form action="{% url 'complete_task' task.id %}" method="POST" class="mb-3">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Completo</button>
                        </div>
                    </form>

                    <!-- Formulario para eliminar la tarea -->
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
