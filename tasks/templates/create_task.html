{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Crear Tarea</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                    <form action="/tasks/create" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Título</label>
                            <input type="text" name="title" id="id_title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Descripción</label>
                            <textarea name="description" id="id_description" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="important" id="id_important" class="form-check-input">
                                <label for="id_important" class="form-check-label">Importante</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Tarea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
